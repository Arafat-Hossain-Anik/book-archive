<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <main>
        <section class="container mt-3">
            <div class="text-center">
                <h2>Welcome to Sports Book Archive</h2>
                <div class="input-group mt-3 mb-3 w-50 mx-auto">
                    <input id="search-field" type="text" class="form-control" placeholder="Search Here By Book Name"
                        aria-label="book-name" aria-describedby="search-btn">
                    <button onclick="searchByName()" class="btn btn-success" type="button"
                        id="search-btn">Search</button>
                </div>
            </div>
            <div id="spinner-div" class="text-center">
                <div class="spinner-border" role="status">
                </div>
            </div>
        </section>
        <section>
            <div id="card-container" class="row row-cols-1 row-cols-md-3 g-4">
            </div>
        </section>
    </main>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
